<div class="container" style="margin-top: 70px;align-self:center">
  <form >

    <div class="form-group">
      <h2>Migrate Screen</h2>

      <div class="form-group">
         <button (click)="fetchHCADRecords()"
          class="btn btn-primary">Fetch HCAD Records</button>
          <button (click)="writeRecordsToFireBase()"
          class="btn btn-warning">Write Records To Firebase</button>
     </div>
   </div>

    <table class="table table-striped  table-hover">
      <thead class="thead-dark">
        <tr>
          <th>AcctNumb</th>
          <th>Name</th>
          <th>Owner Address</th>
          <th>LUC</th>
          <th>Kmap</th>
          <th>YrBuilt</th>
          <th>Land</th>
          <th>Improvments</th>
          <th>Final Value</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr *ngFor="let dtRec of travelDetails">-->
         <tr *ngFor="let dtRec of hcadRecords$ | async">
          <td>{{ dtRec.AcctNumb }}</td>
           <td> {{dtRec.OwnerName }}</td>
          <td> {{ dtRec.OwnerAddress }}</td>
          <td> {{ dtRec.LUC }}</td>
          <td> {{ dtRec.Kmap }}</td>
          <td> {{ dtRec.YrBuilt }}</td>
          <td> {{ dtRec.CurrLand }}</td>
          <td> {{ dtRec.CurrImprovments }}</td>
          <td> {{ dtRec.FinalValue }}</td>
        </tr>
      </tbody>
    </table>


  </form>
  </div>
