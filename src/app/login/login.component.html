<div class="container" style="margin-top: 70px;align:center">


<form [formGroup]="angForm" novalidate>
     <div class="form-group">
       <h2>Login Screen</h2>
      </div>

     <div class="form-group">
     <label for="environment">Environment</label>
      <select class="form-control" formControlName="environment" #environment>
        <option selected>--select--</option>
        <option>Local</option>
        <option>Production</option>
      </select>
     </div>
      <div *ngIf="angForm.controls['environment'].invalid && (angForm.controls['environment'].dirty || angForm.controls['environment'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['environment'].errors.required">
          environment is required.
        </div>
      </div>

     <div class="form-group">
        <label for="exampleInputEmail1" class="col-md-4">Email address</label>
        <input type="text" class="form-control" formControlName="email" #email placeholder="Enter email"/>
      </div>
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          email is required.
        </div>
      </div>

       <div class="form-group">
        <label for="exampleInputPassword1" class="col-md-4">Enter password</label>
        <input type="text" class="form-control" formControlName="password" #password placeholder="Password"/>
      </div>
      <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['password'].errors.required">
          password is required.
        </div>
      </div>

       <div class="form-group">
          <button (click)="addLogin(environment.value,email.value,password.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Login</button>

      </div>

</form>

</div>
